
<div class="row justify-content-center">

    <div class="col-9">
        <form class="p-4" (ngSubmit)="ingresar()">

            <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control" placeholder="nombre de usuario"
            autofocus>

            <button [disabled]="nombre.trim().length=== 0" class="btn btn-primary btn-block mt-2">
                ingresar
            </button>
        </form>
    </div>

</div>
